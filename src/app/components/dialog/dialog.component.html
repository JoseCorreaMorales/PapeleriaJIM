<h1 mat-dialog-title>Agregar producto</h1>

<div mat-dialog-content>

    <form [formGroup]="addForm">
        <!-- nom. del form addForm-->
        <mat-form-field appearance="outline">
            <mat-label>Nombre del producto</mat-label>
            <input matInput placeholder="Nombre" formControlName="name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Campo requerido</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Categoría</mat-label>
            <mat-select placeholder="Selecciona la categoría" formControlName="category">
                <mat-option value="First option">First option</mat-option>
                <mat-option value="Second option">Second option</mat-option>
                <mat-option value="Thrid option">Thrid option</mat-option>
            </mat-select>
            <mat-hint>Campo requerido</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecciona una fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>           
        </mat-form-field>


        <label for="">
            <h2 style="text-align: center;">Tamaño</h2>
        </label>
        <mat-radio-group formControlName="size">
            <mat-radio-button *ngFor="let item of itemList" [value]="item">
                {{item}}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input matInput placeholder="Precio" type="number" formControlName="price">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>$$$</mat-hint>
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Comentario</mat-label>
            <textarea matInput formControlName="commentary"></textarea>
        </mat-form-field>
    </form>
</div>


<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <button class="saveBtn" mat-raised-button color="primary"
     (click)="addProduct()" mat-dialog-close>Guardar</button>
</div>
