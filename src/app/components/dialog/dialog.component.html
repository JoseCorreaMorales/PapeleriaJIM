<h1 mat-dialog-title>Agregar item</h1>

<div mat-dialog-content>

    <form [formGroup]="addForm">
        <!-- nom. del form -->
        <mat-form-field appearance="outline">
            <mat-label>Outline form field</mat-label>
            <input matInput placeholder="Placeholder" formControlName="name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select placeholder="adas" formControlName="category">
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <label for="">
            <h2 style="text-align: center;">Grupo</h2>
        </label>
        <mat-radio-group formControlName="radioType">
            <mat-radio-button *ngFor="let item of itemList" [value]="item">
                {{item}}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline">
            <mat-label>Outline form field</mat-label>
            <input matInput placeholder="Placeholder" type="number" formControlName="number">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput formControlName="comentario"></textarea>
        </mat-form-field>
    </form>
</div>


<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button class="saveBtn" mat-raised-button color="primary" (click)="addItem()">Save</button>
</div>
